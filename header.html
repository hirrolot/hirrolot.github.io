<script>
    window.addEventListener("load", function(event) {
        for (let x of document.getElementsByClassName("popup-note-sub")) {
            x.addEventListener("mouseover", function() {
                document.getElementById(this.id + "-expanded").classList.toggle("show-popup-note");
            });

            x.addEventListener("mouseout", function() {
                document.getElementById(this.id + "-expanded").classList.toggle("hide-popup-note");
            });
        }
    });
</script>
